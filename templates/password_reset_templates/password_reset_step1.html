<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunication_LTD - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            background-color: transparent;
            border: 0;
            border-bottom: 1px solid #4b5563;
            width: 100%;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            color: #DCDFF0;
            transition: border-color 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            box-shadow: none;
            ring: 0;
            border-bottom-color: #AD8BE9;
        }
    </style>
</head>
<body class="bg-[#111827] text-[#DCDFF0] min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm">

        <h2 class="text-3xl font-light mb-2 text-[#DCDFF0]">Reset Password</h2>
        <p class="text-gray-400 mb-8 text-sm">Enter your email address to receive a reset token.</p>

        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-900 text-red-100 border-red-700{% else %}bg-green-900 text-green-100 border-green-700{% endif %} border p-3 rounded text-sm">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'password_reset_request' %}">
            {% csrf_token %}

            <div class="mb-8">
                <label for="reset_email" class="block text-sm font-light text-gray-400">Email Address</label>
                <input type="email" id="reset_email" name="reset_email" class="form-input" required>
            </div>

            <div class="flex flex-col gap-3">
                <button type="submit" class="w-full py-2.5 px-4 bg-[#AD8BE9] hover:bg-[#7660A0] text-white rounded-lg transition-colors font-medium">
                    Send Token
                </button>
                <a href="{% url 'auth_page' %}" class="text-center text-sm text-gray-500 hover:text-gray-300">
                    Back to Login
                </a>
            </div>
        </form>

    </div>

</body>
</html>
